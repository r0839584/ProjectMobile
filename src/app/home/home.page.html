<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokedex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokedex</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-list>
  <ion-item-sliding *ngFor="let pokemon of pokemonList">
    <ion-item-options side="start">
      <ion-item-option (click)="router.navigate(['info', pokemon.name])">Info</ion-item-option>
      <ion-item-option (click)="router.navigate(['moves', pokemon.name])">Moves</ion-item-option>
      <ion-item-option (click)="router.navigate(['games', pokemon.name])">Games</ion-item-option>
    </ion-item-options>
    <ion-item >
      <ion-label>
        {{pokemon.id}}
        {{pokemon.name}}
      </ion-label>
    </ion-item>

  </ion-item-sliding>
</ion-list>
</ion-content>
